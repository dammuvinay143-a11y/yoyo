name: college_connect
description: A social learning platform for college students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  file_picker: ^8.0.0
  fluttertoast: ^8.2.6
  uuid: ^4.4.0
  
  # Responsive Design
  responsive_framework: ^1.5.1
  flutter_screenutil: ^5.9.3
  
  # Animations
  lottie: ^3.1.2
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
