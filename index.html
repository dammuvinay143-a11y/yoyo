            overflow: hidden;

        h1 {
            text-align: center;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .lightning { position: fixed; top: 0; width: 100%; height: 100%; pointer-events: none; }
        .emoji-rain { position: absolute; top: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; }
        /* Fireworks and carousel styles would go here */
    </style>
</head>
